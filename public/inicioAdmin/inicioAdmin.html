<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Permisos</title>
    <!--Link Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--Botón para desplegar menú-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Menú desplegable-->
            <div class="collapse navbar-collapse mb-2 mb-lg-0" id="navbarNavAltMarkup">
                <!--Página del usuario-->
                <a class="navbar-brand" href="avatarAdmin.html">AVATAR</a>
                <!--Lista del navegador-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="inicioAdmin.html">Inicio</a></li>
                    <!--Lleva a la tabla que muestra las solicitudes-->
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#tabla">Solicitudes</a></li>
                </ul>
                <!--Buscador-->
                <form class="d-flex me-4">
                    <input id="buscarPalabra" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <input type="button" class="btn btn-outline-success" id="buscar" value="Buscar">
                </form>
                <!--Botón para cerrar sesión-->
                <div class="d flex">
                    <a href="../index.html" class="btn btn-primary btn-sm" tabindex="-1" role="button">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Tabla para mostrar datos de las solicitudes-->
    <table class="container m-auto table table-striped table-hover" id="tabla">
        <!--Títulos de la tabla-->
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Sede</th>
                <th scope="col">Fecha de Salida</th>
                <th scope="col">Fecha de Entrega</th>
                <th scope="col">Código de Laptop</th>
                <th scope="col">Estado de Solicitud</th>
                <th scope="col">Aprobar</th>
                <th scope="col">Rechazar</th>
            </tr>
        </thead>
        <!--Cuerpo de la tabla generada con el js-->
        <tbody id="mostrar">
        </tbody>
    </table>

    <!--Script JS-->
    <script type="module" src="inicioAdmin.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
