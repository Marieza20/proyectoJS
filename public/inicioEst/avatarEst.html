<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--Botón para desplegar menú-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Menú desplegable-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!--Página del usuario-->
                <a class="navbar-brand" href="avatarEst.html">AVATAR</a>
                <!--Lista del navegador-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Página principal-->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="inicioEst.html">Inicio</a></li>
                </ul>
                <!--Botón para cerrar sesión-->
                <div class="d flex">
                    <a href="../index.html" class="btn btn-primary btn-sm" tabindex="-1" role="button">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>



    <div class="m-auto card w-50">
        <div class="card-header"><strong>Información Personal</strong></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="nameUser">Nombre de usuario:</li>
            <li class="list-group-item" id="nameSede">Sede:</li>
            <li class="list-group-item" id="nameCodigo">Código de Laptop:</li>
            <li class="list-group-item" id="namePassword">Contraseña:</li>
        </ul>
        <div class="card-body d-flex justify-content-center gap-3">
            <p><a class="btn btn-primary" id="editInfo" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Editar Información</a></p>
            <p><a class="btn btn-danger" id="eliminarUser" role="button">Eliminar Usuario</a></p>
        </div>
    </div>

    <!--Formulario para editar-->
    <div class="container m-auto">
        <div class=" row col">
            <!--Formulario desplegable para editar-->
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <div class="row g-3">
                    <!--Input de la fecha que se lleva la compu-->
                    <div class="col-md-6">
                        <label for="salida" class="form-label">Fecha de Salida</label>
                        <input type="date" class="form-control" id="salida">
                    </div>
                    <!--Input de la fecha que devuelve la compu-->
                    <div class="col-md-6">
                        <label for="entrega" class="form-label">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="entrega">
                    </div>
                    <!--Botón para enviar el formulario-->
                    <div class="col-12">
                        <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      

    <!--Script JS-->
    <script type="module" src="avatarEst.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
