<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
    <!--Link Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--Botón para desplegar menú-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Menú desplegable-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!--Página del usuario-->
                <a class="navbar-brand" href="avatarEst.html"><strong id="avatar"></strong></a>
                <!--Lista del navegador-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Página principal-->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="inicioEst.html">Inicio</a></li>
                </ul>
                <!--Botón para cerrar sesión-->
                <div class="d flex">
                    <a href="../index.html" class="btn btn-primary btn-sm" tabindex="-1" role="button">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Información del Usuario-->
    <div class="m-auto card w-50 mb-3">
        <div class="card-header"><strong>Información Personal</strong></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="nameUser">Nombre de usuario:</li>
            <li class="list-group-item" id="nameSede">Sede:</li>
            <li class="list-group-item" id="nameCodigo">Código de Laptop:</li>
            <li class="list-group-item" id="namePassword">Contraseña:</li>
        </ul>
        <div class="card-body d-flex justify-content-center gap-3">
            <p><a class="btn btn-primary" id="editInfo" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Editar Información</a></p>
            <p><a class="btn btn-danger" id="eliminarUser" role="button">Eliminar Usuario</a></p>
        </div>
    </div>

    <!--Formulario para editar usuario-->
    <div class="collapse multi-collapse" id="multiCollapseExample1">
        <form class="container w-50">
            <div class="card card-body">
                <h2 class="text-center mb-4">Editar Usuario</h2>
                <!--Seleccionar la sede-->
                <div class="mb-3">
                    <label for="sede" class="form-label">Sede</label>
                    <select class="form-select" id="sede" aria-label=".form-select-lg example">
                        <option value="" selected>Elige la sede</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Desamparados">Desamparados</option>
                    </select>
                </div>
                <!--Insertar código de la pc-->
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de Laptop</label>
                    <input type="text" class="form-control" id="codigo" required>
                </div>
                <!--Insertar contraseña-->
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="password">
                    <button class="btn btn-outline-secondary" type="button"><i class="bx bx-low-vision" id="viewPassword"></i></button>
                </div>
                <!--Botón para guardar el registro-->
                <div class="card-body d-flex justify-content-center gap-3">
                    <p><a class="btn btn-primary" id="actualizar" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Actualizar</a></p>
                </div>
            </div>
        </form>
    </div>
    

    <!--Script JS-->
    <script type="module" src="avatarEst.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
