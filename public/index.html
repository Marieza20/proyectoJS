<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!--Link Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Formulario de inicio de sesión-->
    <form class="container w-50">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <!--Insertar usuario-->
        <div class="mb-3">
            <label for="user" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="user">
        </div>
        <!--Insertar contraseña-->
        <label for="password" class="form-label">Contraseña:</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" id="password">
            <button class="btn btn-outline-secondary" type="button"><i class="bx bx-low-vision" id="viewPassword"></i></button>
        </div>
        <!--Registrarse si no tiene un usuario-->
        <div class="mb-3">
            <a href="registro.html">Registrarse</a>
        </div>
        <!--Botón para inciar sesión-->
        <div class="mb-3">
            <input type="button" class="btn btn-primary" id="acceso" value="Acceder">
          </div>
    </form>

    <!--Script JS-->
    <script type="module" src="index.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
