<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Formulario de inicio de sesión-->
    <form class="container w-50">
        <h2>Inicio de Sesión</h2>
        <!--Insertar usuario-->
        <div class="mb-3">
            <label for="user" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="user">
        </div>
        <!--Insertar contraseña-->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control width-200px" id="password">
        </div>
        <!--Registrarse si no tiene un usuario-->
        <div class="mb-3">
            <a href="registro.html">Registrarse</a>
        </div>
        <!--Botón para inciar sesión-->
        <div class="mb-3">
            <input type="button" class="btn btn-primary" id="acceso" value="Acceder">
          </div>
    </form>

    <!--Script JS-->
    <script type="module" src="index.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
