<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!--Link Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Formulario para registro de usuario-->
    <form class="container w-50">
        <h2>Registro de Usuario</h2>
        <!--Insertar usuario-->
        <div class="mb-3">
            <label for="user" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="user" required>
        </div>
        <!--Seleccionar la sede-->
        <div class="mb-3">
            <label for="sede" class="form-label">Sede</label>
            <select class="form-select" id="sede" aria-label=".form-select-lg example">
                <option value="" selected>Elige la sede</option>
                <option value="Puntarenas">Puntarenas</option>
                <option value="Desamparados">Desamparados</option>
              </select>
        </div>
        <!--Insertar código de la pc-->
        <div class="mb-3">
            <label for="codigo" class="form-label">Código de Laptop</label>
            <input type="text" class="form-control" id="codigo" required>
        </div>
        <!--Insertar contraseña-->
        <label for="password" class="form-label">Contraseña:</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" id="password">
            <button class="btn btn-outline-secondary" type="button"><i class="bx bx-low-vision" id="viewPassword"></i></button>
        </div>
        <!--Botón para guardar el registro-->
        <div class="mb-3">
            <input class="btn btn-primary" type="button" id="registro" value="Registrarse">
        </div>
        <div class="mb-3">
            <a href="index.html">Iniciar Sesión</a>
        </div>
    </form>

    <!--Script JS-->
    <script type="module" src="registro.js"></script>
    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
