<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="login">
        <h2>Registro de Usuario</h2>
        <input type="text" id="user" placeholder="Inserta tu nombre de usuario">
        <select name="sede" id="sede">
            <option value="Puntarenas">Puntarenas</option>
            <option value="Desamparados">Desamparados</option>
        </select>
        <input type="text" id="codigo" placeholder="Inserte el código de su laptop">
        <input type="password" id="password" placeholder="Inserta tu contraseña">
        <input type="button" id="registro" value="Registrarse">
    </div>

    <script type="module" src="registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
